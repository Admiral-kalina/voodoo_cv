<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>VOODOO</title>
</head>
<body>
<main class="main">
    <section class="main-form">
        <form class="form">
            <p class="form-title">Contact us</p>
            <p class="form-subtitle">The Voodoo team is looking forward to hearing from you!</p>
            <fieldset class="form-fieldset">
                <input required class="form-input" type="text" placeholder="Full Name*"/>
                <input required class="form-input position" type="text" placeholder="Title/Position*"/>
                <input class="form-select_hidden" type="text">
                <input required class="form-input" type="email" placeholder="Email Address*"/>
                <input required class="form-input" type="tel" placeholder="Phone Number*">
                <input class="form-select_hidden" type="text">
            </fieldset>
            <fieldset class="form-fieldset form-fieldset_fullScreen">
                <input class="form-select_hidden" type="text">
            </fieldset>
            <fieldset class="form-fieldset form-fieldset_fullScreen">
                <textarea class="form-textarea" placeholder="Enter Message*" name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input class="form-submit" type="submit" value="Submit"/>
        </form>
    </section>
    <section class="main-map">
        <div id="map"></div>
    </section>
</main>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDahaua5rVtf0wRABv8-oeHDmRqbRkXXo0&callback=initMap&v=weekly" defer></script>
<script src="scripts.js"></script>
</body>
</html>
